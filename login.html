<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuraci칩n de color verde -->
    <style>
        :root {
            --primary-green: #22c55e;
            --dark-green: #15803d;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Verde muy claro */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm p-8 space-y-8 bg-white shadow-xl rounded-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-900">
                Iniciar Sesi칩n
            </h1>
            <p class="mt-2 text-sm text-gray-600">
                Accede a tu cuenta para empezar
            </p>
        </div>
        
        <!-- Mensaje de error, si existe -->
        {% if error %}
            <p class="text-center text-sm font-medium text-red-600 bg-red-50 p-2 rounded-lg">{{ error }}</p>
        {% endif %}

        <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-green focus:border-primary-green focus:outline-none transition duration-150 ease-in-out">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-green focus:border-primary-green focus:outline-none transition duration-150 ease-in-out">
                </div>
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[var(--primary-green)] hover:bg-[var(--dark-green)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-green)] transition duration-200">
                    Acceder
                </button>
            </div>
        </form>
    </div>
</body>
</html>
